<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll - {{ plan.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <a href="{{ url_for('home') }}" class="back-link">← Back to Plans</a>
      <h1>Enroll in {{ plan.name }}</h1>
      <p class="plan-price">Amount: ₹{{ amount }}</p>
    </header>

    <div class="enroll-form-container">
      <form id="enrollForm" action="{{ url_for('payment') }}" method="POST">
        <input type="hidden" name="amount" value="{{ amount }}">
        
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="batch">Batch/Course Name *</label>
          <input type="text" id="batch" name="batch" placeholder="Enter batch or course name" required>
        </div>

        <div class="form-group">
          <label for="age">Age *</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" min="16" max="100" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="submit-btn">Proceed to Payment</button>
      </form>
    </div>
  </div>
</body>
</html>
